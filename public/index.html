<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GasToken Faucet - SuperPaymaster</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 40px;
                max-width: 500px;
                width: 100%;
            }

            h1 {
                color: #667eea;
                text-align: center;
                margin-bottom: 10px;
                font-size: 32px;
            }

            .subtitle {
                text-align: center;
                color: #666;
                margin-bottom: 30px;
                font-size: 14px;
            }

            .info-box {
                background: #f8f9fa;
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 20px;
            }

            .treasury-banner {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 10px;
                padding: 15px 20px;
                margin-bottom: 30px;
                color: white;
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            }

            .treasury-info {
                flex: 1;
            }

            .treasury-label {
                font-size: 12px;
                opacity: 0.9;
                margin-bottom: 5px;
            }

            .treasury-amount {
                font-size: 24px;
                font-weight: 700;
                display: flex;
                align-items: baseline;
                gap: 5px;
            }

            .treasury-link {
                background: rgba(255, 255, 255, 0.2);
                padding: 8px 16px;
                border-radius: 8px;
                color: white;
                text-decoration: none;
                font-size: 13px;
                font-weight: 600;
                transition: all 0.3s;
                border: 1px solid rgba(255, 255, 255, 0.3);
            }

            .treasury-link:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-2px);
            }

            .info-item {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
                font-size: 14px;
            }

            .info-item:last-child {
                margin-bottom: 0;
            }

            .info-label {
                color: #666;
                font-weight: 500;
            }

            .info-value {
                color: #333;
                font-weight: 600;
            }

            .input-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #333;
                font-weight: 600;
                font-size: 14px;
            }

            input {
                width: 100%;
                padding: 12px 16px;
                border: 2px solid #e0e0e0;
                border-radius: 10px;
                font-size: 14px;
                transition: border-color 0.3s;
            }

            input:focus {
                outline: none;
                border-color: #667eea;
            }

            .button-group {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                margin-bottom: 20px;
            }

            button {
                padding: 14px 20px;
                border: none;
                border-radius: 10px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
                color: white;
            }

            .btn-sbt {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }

            .btn-pnt {
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            button:active {
                transform: translateY(0);
            }

            button:disabled {
                background: #ccc;
                cursor: not-allowed;
                transform: none;
            }

            .status {
                padding: 15px;
                border-radius: 10px;
                margin-top: 20px;
                font-size: 14px;
                display: none;
            }

            .status.success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .status.error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .status.loading {
                background: #d1ecf1;
                color: #0c5460;
                border: 1px solid #bee5eb;
            }

            .tx-link {
                word-break: break-all;
                color: #007bff;
                text-decoration: none;
                margin-top: 10px;
                display: inline-block;
            }

            .tx-link:hover {
                text-decoration: underline;
            }

            .spinner {
                border: 3px solid #f3f3f3;
                border-top: 3px solid #667eea;
                border-radius: 50%;
                width: 20px;
                height: 20px;
                animation: spin 1s linear infinite;
                display: inline-block;
                margin-right: 10px;
                vertical-align: middle;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .footer {
                text-align: center;
                margin-top: 30px;
                color: #666;
                font-size: 12px;
            }

            .footer a {
                color: #667eea;
                text-decoration: none;
            }

            .footer a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üíß GasToken Faucet</h1>
            <p class="subtitle">Get free SBT and PNT tokens on Sepolia</p>

            <div class="treasury-banner">
                <div class="treasury-info">
                    <div class="treasury-label">üíé Treasury Balance</div>
                    <div class="treasury-amount">
                        <span id="treasury-balance">Loading...</span>
                        <span style="font-size: 16px">PNT</span>
                    </div>
                </div>
                <a
                    href="https://sepolia.etherscan.io/address/0x411bd567e46c0781248dbb6a9211891c032885e5"
                    target="_blank"
                    class="treasury-link"
                >
                    View Txs ‚Üí
                </a>
            </div>

            <div class="info-box">
                <div class="info-item">
                    <span class="info-label">SBT per mint:</span>
                    <span class="info-value">1 SBT</span>
                </div>
                <div class="info-item">
                    <span class="info-label">PNT per mint:</span>
                    <span class="info-value">100 PNT</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Network:</span>
                    <span class="info-value">Sepolia Testnet</span>
                </div>
            </div>

            <div class="input-group">
                <label for="address">Your Ethereum Address</label>
                <input type="text" id="address" placeholder="0x..." required />
            </div>

            <div class="button-group">
                <button class="btn-sbt" onclick="mintSBT()">Mint SBT</button>
                <button class="btn-pnt" onclick="mintPNT()">
                    Mint 100 PNT
                </button>
            </div>

            <div id="status" class="status"></div>

            <div class="footer">
                <p>
                    Powered by
                    <a
                        href="https://github.com/AAStarCommunity/SuperPaymaster"
                        target="_blank"
                        >SuperPaymaster</a
                    >
                </p>
                <p style="margin-top: 5px">
                    SBT:
                    <a
                        href="https://sepolia.etherscan.io/address/0xBfde68c232F2248114429DDD9a7c3Adbff74bD7f"
                        target="_blank"
                        >0xBfde...bD7f</a
                    >
                    | PNT:
                    <a
                        href="https://sepolia.etherscan.io/address/0xD14E87d8D8B69016Fcc08728c33799bD3F66F180"
                        target="_blank"
                        >0xD14E...F180</a
                    >
                    (PNTv2)
                </p>
            </div>
        </div>

        <script>
            // Load treasury balance on page load
            async function loadTreasuryBalance() {
                const TREASURY_ADDRESS =
                    "0x411BD567E46C0781248dbB6a9211891C032885e5";
                const PNT_TOKEN = "0xD14E87d8D8B69016Fcc08728c33799bD3F66F180";
                const RPC_URL =
                    "https://eth-sepolia.g.alchemy.com/v2/Bx4QRW1-vnwJUePSAAD7N";

                try {
                    const response = await fetch(RPC_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            jsonrpc: "2.0",
                            method: "eth_call",
                            params: [
                                {
                                    to: PNT_TOKEN,
                                    data:
                                        "0x70a08231000000000000000000000000" +
                                        TREASURY_ADDRESS.slice(2),
                                },
                                "latest",
                            ],
                            id: 1,
                        }),
                    });

                    const data = await response.json();
                    const balance = parseInt(data.result, 16) / 1e18;
                    document.getElementById("treasury-balance").textContent =
                        balance.toFixed(2);
                } catch (error) {
                    document.getElementById("treasury-balance").textContent =
                        "‚Äî";
                    console.error("Failed to load treasury balance:", error);
                }
            }

            window.addEventListener("load", loadTreasuryBalance);

            function showStatus(message, type, txHash = null) {
                const statusEl = document.getElementById("status");
                statusEl.className = `status ${type}`;
                statusEl.style.display = "block";

                let content = message;
                if (txHash) {
                    content += `<br><a href="https://sepolia.etherscan.io/tx/${txHash}" target="_blank" class="tx-link">View on Etherscan: ${txHash.substring(0, 10)}...${txHash.substring(txHash.length - 8)}</a>`;
                }
                statusEl.innerHTML = content;
            }

            function hideStatus() {
                document.getElementById("status").style.display = "none";
            }

            function validateAddress() {
                const address = document.getElementById("address").value.trim();
                if (!address) {
                    showStatus("Please enter an Ethereum address", "error");
                    return null;
                }
                if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
                    showStatus("Invalid Ethereum address format", "error");
                    return null;
                }
                return address;
            }

            async function mintSBT() {
                const address = validateAddress();
                if (!address) return;

                const button = event.target;
                button.disabled = true;
                showStatus(
                    '<span class="spinner"></span>Minting SBT...',
                    "loading",
                );

                try {
                    const response = await fetch("/api/mint", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            address: address,
                            type: "sbt",
                        }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || "Mint failed");
                    }

                    showStatus(
                        `‚úÖ Successfully minted 1 SBT to ${address}`,
                        "success",
                        data.txHash,
                    );
                } catch (error) {
                    showStatus(`‚ùå Error: ${error.message}`, "error");
                } finally {
                    button.disabled = false;
                }
            }

            async function mintPNT() {
                const address = validateAddress();
                if (!address) return;

                const button = event.target;
                button.disabled = true;
                showStatus(
                    '<span class="spinner"></span>Minting 100 PNT...',
                    "loading",
                );

                try {
                    const response = await fetch("/api/mint", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            address: address,
                            type: "pnt",
                        }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || "Mint failed");
                    }

                    showStatus(
                        `‚úÖ Successfully minted 100 PNT to ${address}`,
                        "success",
                        data.txHash,
                    );
                } catch (error) {
                    showStatus(`‚ùå Error: ${error.message}`, "error");
                } finally {
                    button.disabled = false;
                }
            }
        </script>
    </body>
</html>
